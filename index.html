<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum" title="tom1">w</button>
      <button class="a drum" title="tom2">a</button>
      <button class="s drum" title="tom3">s</button>
      <button class="d drum" title="tom4">d</button>
      <button class="j drum" title="snare">j</button>
      <button class="k drum" title="crash">k</button>
      <button class="l drum" title="kick">l</button>
    </div>

    <footer>To Play: Click on the Image or Use Keyboard</footer>

    <script src="./index.js"></script>
  </body>
</html>
